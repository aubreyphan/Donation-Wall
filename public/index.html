<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Donation Wall</title>
	
	<link rel="stylesheet" type="text/css" href="/css/stylesheet.css"></link>
	<link rel="stylesheet" type="text/css" href="/css/animate.css"></link>

	<!--Material-icons-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">	
	<!--Odometer-->
	<link rel="stylesheet" href="css/odometer-theme-train-station.css" />
	<script src="http://github.hubspot.com/odometer/odometer.js"></script>
	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>

	<div class="container-fluid main">	

		<!--Header-->	
		<header class="row">
			<div class="col-md-2 col-lg-2 col-md-offset-1 col-lg-offset-1 logo"><img src="http://via.placeholder.com/200x200" alt="logo"></div>
			<div class="col-md-8 col-lg-8 title">Donation Wall</div>
		</header>

		<!--Ka Ching-->
		<audio preload="auto">
			<source src="/media/bell.mp3" type="audio/mpeg">
		</audio>

		<div class="row">

			<!-- Alert notification -->
			<div class="col-md-4 alert-element"> 
				<div class="icon"><i class="material-icons">star</i></div>
				<div class="text"><span>We reach 100K !!!</span></div> 
			</div>
			
			<!-- Odometer -->
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-1 col-lg-1 text-center dollar-sign">$</div>
					<div class="col-md-11 col-lg-11 odometer">100000</div>
				</div>
			</div>
		</div>
		
		<!-- Contribution post -->
		<div id="feed" class="grid">
		</div>

		<!-- Footer -->
		<footer>
			Last updated at <span id="dateTime"></span>
		</footer>

	</div>

	<script src="js/masonry.pkgd.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<!-- contributor template -->
	<script id="contribution-template" type="text/template">
		<div class="item">
			<div class="contributor">
				<img class="contributor-avatar" src="http://via.placeholder.com/100x100" alt="avatar" />
				<span class="contributor-name"></span>
			</div>

			<div class="contribution-body">
				<span class="contributed">Contribute</span>
				<span class="contributor-amount">$</span>
			</div>
		</div>
	</script>
	
	<script src="/js/script.js"></script>

</body>
</html>
