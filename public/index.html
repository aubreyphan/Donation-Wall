<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Donation Wall</title>
	
	<link rel="stylesheet" type="text/css" href="/css/stylesheet.css"></link>
	<link rel="stylesheet" type="text/css" href="/css/animate.css"></link>

	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- jQuery UI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
	
	<!-- Top notification -->
	<div id="top-notification" class="text-center"></div>

	<div class="container-fluid main">	

		<!--Header-->	
		<header class="row">
			<img class="logo col-md-4 img-responsive" src="" alt="logo" />
			<div class="col-md-8">
				<span class="campaign-name"></span>
				<span class="introduction"></span>
			</div>
		</header>

		<!--Ka Ching-->
		<audio preload="auto">
			<source src="/media/bell.mp3" type="audio/mpeg">
		</audio>

		<!-- Progress bar -->
		<div id="progress-bar">
			<div class="progress-label"></div>
		</div>
		
		<!-- Alert notification -->
		<div id="alert-element"> 
			<div class="text text-center">WE REACH $1000 !!!</div> 
		</div>
		
	
		<!-- Contribution post -->
		<div id="feed" class="grid row" onload="Loading()">
			<!-- Loader -->
			<div id="loader"></div>
		</div>		

		<!-- Footer -->
		<footer class="text-center">
			Last updated: <span id="date-time"></span>
		</footer>

	</div>

	<script src="js/masonry.pkgd.min.js"></script>
	<script src="https://momentjs.com/downloads/moment.min.js"></script>

	<!-- contributor template -->
	<script id="contribution-template" type="text/template">
		<div class="item col-md-4">
			<div class="contributor">
				<img class="contributor-avatar" src="" alt="avatar" />
				<span class="contributor-name"></span>
			</div>

			<div class="contribution-body">
				<span class="contributed">Contributed</span>
				<span class="contributor-amount">$</span>
			</div>

			<div class="created-at text-center"> </div>

		</div>
	</script>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/script.js"></script>

</body>
</html>
