<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Donation Wall</title>
	
	<link rel="stylesheet" type="text/css" href="/css/stylesheet.css"></link>
	<link rel="stylesheet" type="text/css" href="/css/animate.css"></link>

	<!--Material-icons-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">	
	<!--Odometer-->
	<link rel="stylesheet" href="css/odometer-theme-train-station.css" />
	<script src="http://github.hubspot.com/odometer/odometer.js"></script>
	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
	
	<div class="container-fluid main">	

		<!--Header-->	
		<header class="row">
			<img class="col-md-2 col-lg-2 col-md-offset-1 col-lg-offset-1 logo" src="" alt="logo" />
			<div class="col-md-8 col-lg-8">
				<span class="campaign-name"></span>
				<span class="introduction"></span>
			</div>
		</header>

		<!--Ka Ching-->
		<audio preload="auto">
			<source src="/media/bell.mp3" type="audio/mpeg">
		</audio>
		
		<!-- Odometer -->
		<div class="row">
			<div class="col-md-8 col-md-offset-4">
				<div class="row">
					<div class="col-md-1 col-lg-1 text-center dollar-sign">$</div>
					<div class="col-md-11 col-lg-11 odometer">0</div>
				</div>
			</div>
		</div>
	
		<div>
			<!-- Alert notification -->
			<div class="col-md-10 col-md-offset-1 alert-element"> 
				<div class="icon"><img src="/media/star.png" alt=""></div>
				<div class="text text-center">WE REACH 10K !!!</div> 
			</div>
			<!-- Contribution post -->
			<div id="feed" class="grid"></div>
		</div>

		<!-- Footer -->
		<footer class="text-center">
			Last updated: <span id="date-time"></span>
		</footer>

	</div>

	<script src="js/masonry.pkgd.min.js"></script>
	<script src="https://momentjs.com/downloads/moment.min.js"></script>

	<!-- contributor template -->
	<script id="contribution-template" type="text/template">
		<div class="item">
			<div class="contributor">
				<img class="contributor-avatar" src="" height="100" width="100" alt="avatar" />
				<span class="contributor-name"></span>
			</div>

			<div class="contribution-body">
				<span class="contributed">Contributed</span>
				<span class="contributor-amount">$</span>
			</div>

			<div class="created-at text-center"> </div>

		</div>
	</script>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/script.js"></script>

</body>
</html>
